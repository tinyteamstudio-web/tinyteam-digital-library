<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start — TinyTeam</title>
  <meta name="description" content="Start your TinyTeam library. Submit the form to begin processing." />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:rgba(0,0,0,.10);
      --brand:#2563eb;
      --brand2:#111827;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica;
      background:var(--bg);
      margin:0;
      padding:24px;
      color:var(--text);
    }
    .card{
      max-width:980px;
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:0 10px 24px rgba(0,0,0,.06);
    }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    h2{margin:0 0 6px;font-size:22px}
    .sub{margin:0;color:var(--muted);line-height:1.35}
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background:#fff;
      white-space:nowrap;
    }
    .divider{height:1px;background:rgba(0,0,0,.06);margin:16px 0}
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:12px;
    }
    .btn{
      display:inline-block;
      padding:12px 14px;
      border-radius:12px;
      background:var(--brand2);
      color:#fff;
      text-decoration:none;
      font-weight:750;
      font-size:14px;
    }

    /* embedded form */
    .frameWrap{
      border:1px solid rgba(0,0,0,.10);
      border-radius:16px;
      overflow:hidden;
      background:#fff;
    }
    iframe{
      width:100%;
      height:1250px; /* adjust if needed */
      border:0;
      display:block;
    }

    .mini{font-size:12.5px;color:var(--muted);margin-top:14px;line-height:1.35}
    .mini strong{color:var(--text)}
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <h2>Start Your Library</h2>
        <p class="sub">
          Submit the form below to start your TinyTeam library. After review, you’ll receive your next-step instructions by email.
        </p>
      </div>
      <div class="badge">Auto Design Enabled ✅</div>
    </div>

    <div class="divider"></div>

    <div class="frameWrap">
      <!-- ✅ Embedded Owner Start Form (v_locked-linked) -->
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScD-IqBpKkiTdrp1mfD3EUqqAEUfQLpE2O2ht6LhYX2DqpdqA/viewform?embedded=true"
        title="TinyTeam — Owner Start Form"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="actions">
      <!-- ✅ Optional: open form in a new tab -->
      <a class="btn" target="_blank" rel="noopener"
         href="https://docs.google.com/forms/d/e/1FAIpQLScD-IqBpKkiTdrp1mfD3EUqqAEUfQLpE2O2ht6LhYX2DqpdqA/viewform">
        Open Form in New Tab
      </a>

      <!-- ✅ Next step -->
      <a class="btn" id="payBtn" href="payment.html">Proceed to Payment</a>
    </div>

    <p class="mini">
      <strong>Privacy note:</strong> Your submission is handled internally by TinyTeam for processing and delivery.
    </p>
  </div>

  <script>
    // keep the selected package in the payment page when start.html is opened like:
    // start.html?package=FAM  or  start.html?package=COMM
    (function () {
      const params = new URLSearchParams(window.location.search);
      const pkg = (params.get("package") || "").toUpperCase();
      if (!pkg) return;

      const payBtn = document.getElementById("payBtn");
      if (!payBtn) return;

      payBtn.href = `payment.html?package=${encodeURIComponent(pkg)}`;
    })();
  </script>
</body>
</html>
