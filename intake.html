<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyTeam Library — Request Intake</title>
  <style>
    :root{
      --bg:#f7f9fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --btn:#111827;
      --btnText:#ffffff;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:920px;
      margin:40px auto;
      padding:0 16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:22px;
    }
    h1{margin:0 0 6px;font-size:28px;letter-spacing:.2px}
    p{margin:0 0 16px;line-height:1.6;color:var(--muted)}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px}
    input, select, textarea{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:15px;
      outline:none;
      background:#fff;
    }
    textarea{min-height:110px;resize:vertical}
    .full{grid-column:1/-1}
    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      align-items:center;
      margin-top:16px;
      padding-top:16px;
      border-top:1px solid var(--line);
    }
    .btn{
      border:0;
      border-radius:12px;
      padding:12px 16px;
      font-size:15px;
      cursor:pointer;
    }
    .btn.primary{background:var(--btn);color:var(--btnText)}
    .btn.ghost{background:transparent;border:1px solid var(--line);color:var(--text)}
    .note{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
    .step{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      margin-bottom:10px;
    }
    .pill{
      padding:4px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:#fff;
    }
    @media (max-width:720px){
      .grid{grid-template-columns:1fr}
      .actions{justify-content:stretch}
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="step">
        <span class="pill">Step 1 of 2</span>
        <span>Basic details → then secure upload</span>
      </div>

      <h1>TinyTeam Library Request</h1>
      <p>
        Fill in your basic details. After you click <b>Continue</b>, you’ll be sent to the secure upload step.
      </p>

      <form id="ttForm">
        <div class="grid">
          <div>
            <label for="name">Full Name *</label>
            <input id="name" name="name" required placeholder="Your full name" />
          </div>

          <div>
            <label for="email">Email Address *</label>
            <input id="email" name="email" type="email" required placeholder="you@email.com" />
          </div>

          <div>
            <label for="contact">Mobile / WhatsApp / Messenger (optional)</label>
            <input id="contact" name="contact" placeholder="Optional contact info" />
          </div>

          <div>
            <label for="request">What are you requesting? *</label>
            <select id="request" name="request" required>
              <option value="" selected disabled>Select one…</option>
              <option>Genealogy Template (GEN)</option>
              <option>Organization / Community System (ORG)</option>
              <option>Directory (DIR)</option>
              <option>Other Template / Custom Request</option>
            </select>
          </div>

          <div>
            <label for="package">Choose Package *</label>
            <select id="package" name="package" required>
              <option value="" selected disabled>Select one…</option>
              <option>FAM</option>
              <option>COMM</option>
              <option>PHOTO/DOCS Add-on</option>
              <option>Not sure yet (help me choose)</option>
            </select>
          </div>

          <div>
            <label for="project">Template / Project Name *</label>
            <input id="project" name="project" required placeholder="Example: GEN-01 Santos Family Tree" />
          </div>

          <div class="full">
            <label for="notes">Notes / Special Instructions (optional)</label>
            <textarea id="notes" name="notes" placeholder="Anything we should know…"></textarea>
          </div>
        </div>

        <div class="actions">
          <button type="reset" class="btn ghost">Clear</button>
          <button type="submit" class="btn primary">Continue → Secure Upload</button>
        </div>

        <div class="note">
          Step 2 is hosted on Google Forms for secure file uploads. Your request stays private.
        </div>
      </form>
    </div>
  </div>

 <script>
  const FORM_BASE =
    "https://docs.google.com/forms/d/e/1FAIpQLSdiSuB4h8_s7H2-V7Q5jZkgsfVhlfQ9RH8RhE1Hwy-C7PMj6g/viewform";

  document.getElementById("ttForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const params = new URLSearchParams({
      "entry.1045823789": document.getElementById("name").value,
      "entry.1724651136": document.getElementById("email").value,
      "entry.728628950": document.getElementById("contact").value,
      "entry.2020581982": document.getElementById("request").value,
      "entry.303339037": document.getElementById("package").value,
      "entry.705749111": document.getElementById("project").value,
      "entry.1195539472": document.getElementById("notes").value
    });

    window.location.href = `${FORM_BASE}?${params.toString()}`;
  });
</script>

</body>
</html>
